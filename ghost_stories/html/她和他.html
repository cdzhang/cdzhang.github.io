  <h3 id="story_title">
   她和他
  </h3>
  <p>
   她，是一只懵懂的飞蛾。
  </p>
  <p>
   她，爱上了寒窗苦读的他。
  </p>
  <p>
   为了他，她不惜以自己的一魄为代价，修炼成精，只为能与他厮守。。。
  </p>
  <p>
   她，因为魂魄不全早亡。而他却早已习惯她的一颦一笑，她的细致入微，她就这样毫无征兆的在他的生活中消失，他接受不了。
  </p>
  <p>
   她对他有多重要，谁都不知道，他自己也不知道。
  </p>
  <p>
   下一世。。。
  </p>
  <p>
   人海茫茫，或许他们真的是有缘无份吧，明明近在眼前，却像远在天边一样，咫尺天涯。
  </p>
  <p>
   天下有情人终成眷属，他们呢？是命运的弃儿吗？
  </p>
