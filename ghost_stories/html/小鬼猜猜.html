   小鬼猜猜
  </h3>
  <p>
   谜语1
  </p>
  <p>
   有一个人在玩电脑，突然看见一个网页，他看了之后，吓了一大跳。知道为什么吗？
  </p>
  <p>
   谜语2
  </p>
  <p>
   一个人与他女朋友分手后，想杀了女朋友，但他看见了一样东西后就不敢了，是什么东西？
  </p>
  <p>
   谜语3
  </p>
  <p>
   一群混混，看见了一部车，想去抢劫，为什么被吓跑了？
  </p>
  <p>
   答案1：他看见了自己死去的照片，说明他已经死了。
  </p>
  <p>
   答案2：他看见女朋友的脚是浮起来的，说明他的女朋友是鬼！
  </p>
  <p>
   答案3：那一部车是阴间的灵车。
  </p>
