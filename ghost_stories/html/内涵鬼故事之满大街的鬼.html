   内涵鬼故事之满大街的鬼
  </h3>
  <p>
   我们这儿是农村，过年过节都兴唱戏，唱的是潮剧。
  </p>
  <p>
   我们村里有一个人叫大春，他有着一双阴阳眼。
  </p>
  <p>
   七月的时候，老人们都热热闹闹地去看戏，而小孩则被父母困在家里。
  </p>
  <p>
   据说七月的第一场戏是给鬼看的，所以小孩都不许去。
  </p>
  <p>
   大春在家里照顾着怀孕的老婆，但老婆闷得慌，要去看戏。
  </p>
  <p>
   大春当然不肯，要是真生了个鬼胎怎么办？
  </p>
  <p>
   在百般纠缠之下，大春终于答应让老婆坐在门口听就行。
  </p>
  <p>
   打春一打开门，就看到好多缺手缺脚，五官不全的人……
