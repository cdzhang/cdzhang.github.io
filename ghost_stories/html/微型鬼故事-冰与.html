  <h3 id="story_title">
   微型鬼故事-冰与
  </h3>
  <p>
   腿哥特别喜欢寒冷的感觉，可是他却在深圳，一个一年只有两个季节，初夏和盛夏的城市。
  </p>
  <p>
   他觉得好热，热的每一个细胞都在流汗，他把空调开的很低，满屋子的电风扇对着自己吹，可是还是不行。
  </p>
  <p>
   他躲在冰箱里里，冰箱里虽然很冷很舒服，可是很狭小。
  </p>
  <p>
   突然，他笑了，终于他想到了一个好地方，他拿起指甲钳夹死了自己。
  </p>
  <p>
   他死了，被送进了去停尸房。
  </p>
  <p>
   哇，这里的温度好低，好舒服。
  </p>
  <p>
   他笑了。
  </p>
  <p>
   然后他哭了。
  </p>
  <p>
   他被送进了火葬场。
  </p>
