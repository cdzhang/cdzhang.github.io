 <body>
  <h3 id="story_title">
   睁眼
  </h3>
  <p>
   萧雅紧紧拉着男友的手
  </p>
  <p>
   走进诊所
  </p>
  <p>
   她很紧张
  </p>
  <p>
   她想留下那幼小的生命
  </p>
  <p>
   已经，已经三个月了
  </p>
  <p>
   手术很快结束
  </p>
  <p>
   当吸盘拖拽出那个小家伙时
  </p>
  <p>
   她要求医生给要她看一眼
  </p>
  <p>
   托皿中那个小东西已经成形
  </p>
  <p>
   就在一瞬间，她看见...
  </p>
  <p>
   她看见...
  </p>
  <p>
   那个小东西，竟然睁开了眼睛
  </p>
  <p>
   侧着头看着她......
  </p>
