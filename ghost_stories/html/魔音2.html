  <h3 id="story_title">
   魔音2
  </h3>
  <p>
   小婧晚班回家
  </p>
  <p>
   公交车上，她抱着挎包，闭目养神。
  </p>
  <p>
   耳机里传来了优美的音乐
  </p>
  <p>
   隐隐约约的
  </p>
  <p>
   她又听见那虚无缥缈的声音传来
  </p>
  <p>
   这次她听见里面幽幽细碎念叨着
  </p>
  <p>
   “不要往南走...”
  </p>
  <p>
   车到站了，就在小婧下车想该不该向南走时
  </p>
  <p>
   忽然身后一个瘦小的男人一把夺过了她的手包
  </p>
  <p>
   包中的手机还连接着耳机，就这样连带着被抢走了！
  </p>
  <p>
   小婧喊了一声“打劫~！”，随即追赶上去。
  </p>
  <p>
   就在她再次喊打劫的瞬间
  </p>
  <p>
   她看见那个贼跑到前面的十字路口
  </p>
  <p>
   然后，那个人被车撞飞了起来
  </p>
  <p>
   远远的抛出四，五米。
  </p>
  <p>
   血泊中...
  </p>
  <p>
   她的手机和耳机散落在地面上.....
  </p>
  <p>
   那个方向，正是南面。
  </p>
