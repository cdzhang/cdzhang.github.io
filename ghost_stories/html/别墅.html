  <h3 id="story_title">
   别墅
  </h3>
  <p>
   小老板在城里赚了钱回家找地方修别墅，打算光宗耀祖一番。找来找去，决定在堰塘山坳中修建，别人都说，有水的山坳聚阴气，风水不好。小老板说，吃不到葡萄说葡萄酸。
  </p>
  <p>
   别墅建成之时，小老板请了许多生意上的朋友吃酒。来的朋友绕着别墅走了一圈，心中赞叹，进到门厅，面露难色地张望着。
  </p>
  <p>
   小老板说，怎么不坐呢？这么热的天，坐着吹吹风扇。
  </p>
  <p>
   朋友中有人说，都坐满了，我们坐哪里啊？
  </p>
  <p>
   小老板顿时面如土灰。
  </p>
