  <h3 id="story_title">
   宿舍惊魂
  </h3>
  <p>
   “走，过去看一看是什么东西过去了”刘洋说道。黄然说道：“你自己干嘛不过去啊，操。”
  </p>
  <p>
   刘洋又说：“那我们还是一起过去吧”。黄然接到：“嗯！”黄然刚说完，一直躺在床上的朱羽对着刘洋说道：“胆小鬼，没用，不就是一个突然过门口的身影吗？才两天不见就这么胆小了。”
  </p>
  <p>
   刘洋说道：“你说谁胆小啊，不就是两天前我向老师告状你在宿舍抽烟而已吗，老师又没把你咋的，有必要怀恨在心吗。哼，而且全宿舍都对你有意见的。”刘洋说完这句之后，就不见朱羽说话了。
  </p>
  <p>
   过了几分钟，刘洋两个不见他反驳，猜想：怎么回事。想着想着他们两也莫名的倒地了。
  </p>
  <p>
   第二天早上警察就在在宿舍调查起死因，发现没有丝毫的线索。
  </p>
