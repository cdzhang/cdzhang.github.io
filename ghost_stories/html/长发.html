  <h3 id="story_title">
   长发
  </h3>
  <p>
   苏惠吃着“就是这个味儿”方便面，新闻里又在播最近失踪女子的名单，无一例外都是长发。心下不由感叹：这个社会真是变态越来越多！不过新闻离现实终归是遥远的，便没在意里面的提醒，虽然也她有着一头堪比广告柔顺的黑亮长发。
  </p>
  <p>
   “啧！这点头发怎么也可以卖贰佰块钱了！”被路灯映得看不出脸色的人提拉了下裤头，看也没看晕倒的人，歪歪斜斜地一手提着酒瓶，一手溜着绺长发走了。
  </p>
