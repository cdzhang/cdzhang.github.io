  <h3 id="story_title">
   鬼笑话之鬼密友
  </h3>
  <p>
   有一对很好很好的闺蜜，一个叫音一个叫丽。
  </p>
  <p>
   她们几乎形影不离的每天都在一起，音很大方，天天拉着丽请着吃东西。
  </p>
  <p>
   丽天天胖起来，想着要减肥，音却拦着她说减肥伤身而且肥肥的挺可爱的。丽听了音的话，于是不知歇停的继续吃，当有一天丽到了很胖很胖，几乎走不动路的时候。
  </p>
  <p>
   音拉着她笑着说，丽，其实我是鬼。
  </p>
  <p>
   丽笑笑，就算你是鬼也是不会害我的好鬼。
  </p>
  <p>
   音一本正经的说道，我真的是鬼，我有很多冥币，所以可以找人请客把她养肥了吃。
  </p>
  <p>
   丽捧腹大笑，来吧，给你咬一口吧，亲爱的鬼。
  </p>
  <p>
   然后，丽死了。。。。
  </p>
