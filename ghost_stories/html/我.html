  <h3 id="story_title">
   我
  </h3>
  <p>
   又一篇完成了，离我的系列结尾越来越近，揉捏着酸胀的脖子，走进浴室。
  </p>
  <p>
   打开热水器，任热水打在身体，一天的疲惫，得到舒缓...
  </p>
  <p>
   刷牙,刮胡子,抬头,对着镜子拿起毛巾擦了一下脸
  </p>
  <p>
   转身
  </p>
  <p>
   镜子里的我
  </p>
  <p>
   确并没有转身
  </p>
  <p>
   只是面无表情的看着我离去...
  </p>
