  <h3 id="story_title">
   内涵鬼故事之山路
  </h3>
  <p>
   小伟住在一个山脚下，这里环景优美，空气清新。于是就有了大量的游客。
  </p>
  <p>
   但是通往这里的那条山路，弯弯曲曲盘山而上，就导致了大量的车祸。
  </p>
  <p>
   小伟今天无事走到那条山路边散步。突然他看到了有几个人也在散步，就准备过去打声招呼。但是，当他走近时发现是一群熟人，突然他大脑冒出一个念头，大叫一声飞快的离开了。
  </p>
  <p style="white-space: normal;">
   问题：
  </p>
  <p style="white-space: normal;">
   1、小伟大脑冒出来什么念头，让他大叫一声离开了？
  </p>
  <p>
   ——
  </p>
  <p>
   ——
  </p>
  <p>
   ——
  </p>
  <p>
   ——
  </p>
  <p>
   ——
  </p>
  <p>
   ——
  </p>
  <p>
   答案：
  </p>
  <p>
   1、小伟发现了全是熟人，但是，他大脑冒出了：他们不是早死去很久了，那么在这里的散步的不就是鬼魂了。
  </p>
