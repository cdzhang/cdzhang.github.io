 <body>
  <h3 id="story_title">
   黑段子-诡
  </h3>
  <p>
   张丽是我的学姐，比我早了一届
  </p>
  <p>
   她给我讲了一个关于她舍友的故事
  </p>
  <p>
   她的舍友叫做小雅
  </p>
  <p>
   是个很迷茫的女孩
  </p>
  <p>
   总是不知道自己将来毕业了做什么
  </p>
  <p>
   有一天，小雅莫名的得到了一个耳机
  </p>
  <p>
   这个耳机可以把电脑上的知识复制到大脑
  </p>
  <p>
   可以循环复制、但是每次复制前必须删掉上一次的内容
  </p>
  <p>
   而且每次只能复制一个专业
  </p>
  <p>
   小雅陆陆续续的体验着
  </p>
  <p>
   物理学家、表演家、演讲家、航天科学家等不同的身份
  </p>
  <p>
   但是没有一个是她最终想要的
  </p>
  <p>
   于是她开始频繁的删除和复制
  </p>
  <p>
   这次小雅又想体验下作者的生活
  </p>
  <p>
   接着耳机连接了电脑，开始删除上一次复制的内容
  </p>
  <p>
   然而就在这个时候，耳机突然坏掉了
  </p>
  <p>
   同时也删掉了关于她的所有记忆
  </p>
