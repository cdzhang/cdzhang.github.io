 <body>
  <h3 id="story_title">
   脚印
  </h3>
  <p>
   又下雪了！在午夜时分！
  </p>
  <p>
   庶，是一名建筑设计师。
  </p>
  <p>
   大部分时间，他都会伏在电脑前，设计着自己喜欢的图纸
  </p>
  <p>
   今天，他同样熬夜，设计着明年的样稿！
  </p>
  <p>
   喝了一口茶，庶，放下了手头的线图。
  </p>
  <p>
   伸了一下懒腰，用手捶打了几下发酸的脖子。
  </p>
  <p>
   站了起来，把电暖气的温度开大些！
  </p>
  <p>
   透过窗子，从三楼的窗子望向了外面。
  </p>
  <p>
   户外一片银白...
  </p>
  <p>
   雪，终于停了！
  </p>
  <p>
   庶，电脑中的初稿也完成了！
  </p>
  <p>
   保存，关机！
  </p>
  <p>
   站起身，拿起扫把，打开通往阳台的门！
  </p>
  <p>
   弯下腰，刚要扫去灌进阳台的雪！
  </p>
  <p>
   映入庶眼里的是一双脚印。
  </p>
  <p>
   就站在他阳台的玻璃窗位置。
  </p>
  <p>
   那双脚印，很深...
  </p>
  <p>
   没有来时的方向，没有走时的痕迹...
  </p>
