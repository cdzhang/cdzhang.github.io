   给鬼笑话
  </h3>
  <p>
   从前有个人让鬼吞肚子里了，他就每天不停的给这个鬼讲笑话，结果这个鬼小笑点低整天光顾着哈哈大笑，没功夫吃饭，由于这个鬼不吃东西，那个人在鬼肚子里也没东西吃，结果鬼和这个人都饿死了。
  </p>
