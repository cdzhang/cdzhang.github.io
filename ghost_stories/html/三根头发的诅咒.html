  <h3 id="story_title">
   三根头发的诅咒
  </h3>
  <p>
   小红是一个正处在叛逆期的少女，她无时无刻不觉得她妈妈，是一个多么讨厌的人，总觉得为什么妈妈不能消失呢？
   <br/>
  </p>
  <p>
   小红从她最好的朋友那里知道，民间有一种诅咒，只要你每天拔三根头发，放在特制的小红鞋里，只要让头发放满小红鞋，不出三日，被你诅咒的那个人就会消失，没有人会记得世界上还有这么一个人。
  </p>
  <p>
   小红知道，她的机会来了，小红开始订鞋子，抜头发。
  </p>
  <p>
   终于期待的事情发生了，妈妈不见了。
  </p>
  <p>
   渐渐地小红开始觉得爸爸也很讨厌。
  </p>
  <p>
   过了好久小红发现，她的头发不见了，身边的亲人也都消失了。
  </p>
  <p>
   小红开始希望他们回来，可是，都回不来了……
  </p>
