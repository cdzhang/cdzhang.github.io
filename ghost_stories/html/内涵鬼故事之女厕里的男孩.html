  </h3>
  <p>
   在某学校宿舍里，已经熄灯了，小杨还拿着手电在看故事书。半夜十二点，她尿急了，她揉揉自己的眼睛，下床上厕所去了。因为小杨睡的是普通宿舍，厕所在宿舍门外的走廊里。所以上厕所要经过那个走廊的。
  </p>
  <p>
   小杨拿着手电轻轻的来到厕所，看到有个小男孩站在那里，就急冲冲地快速跑回了宿舍。
  </p>
  <p>
   从第二天起，小杨就不再住校了。。。。。。
