  <h3 id="story_title">
   食物链
  </h3>
  <p>
   意，爱吃肉食，一天他买了一条蛇，炖汤喝，意炖了汤喝了，不知不觉睡着了，他做了一个梦.梦见一条蛇咬开了意的肚子，吃掉了意的内脏，头也被咬断了。
  </p>
  <p>
   意做了这个梦，再也没醒，
  </p>
  <p>
   后来邻居发现了意，意的尸体旁到处是血，内脏只有一些残渣散落在地上，意的头被放在锅里炖着！
  </p>
