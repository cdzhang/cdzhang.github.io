  <h3 id="story_title">
   微型鬼故事-血
  </h3>
  <p>
   丽丽是一个网虫，有一天她正在看着小说，电脑跳出了一条信息，上面写着：杀人游戏，女人车祸一万，跳楼二万，毒死三万，吓死四万、男人车祸五万，跳楼六万，毒死七万，吓死八万。
  </p>
  <p>
   而丽丽最近正缺钱便注册会员开始了杀人游戏。她把目标索定在男友李时的身上，这天她把男友约到了家里，丽丽做了一桌子的佳肴。那佳肴可真香啊!里面有丽丽放的毒。
  </p>
  <p>
   但李时却不知道而大口大口的吃了起来，没过多久毒性发作，李时口吐白沬死去了！
  </p>
  <p>
   当天晚上丽丽也死了，雪白的墙壁上用血写着：血债血偿！
  </p>
