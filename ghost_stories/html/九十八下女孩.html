  <h3 id="story_title">
   九十八下女孩
  </h3>
  <p>
   在走廊的尽头，有一个女孩一下又一下地跳着绳，还数着：“九十八，九十八......”一个男子在夜晚回家，看到了这个女孩，问道：“小妹妹，你为什么这么晚还不回家啊？”“你过来一点我就告诉你。”小女孩答道。男子不禁走进了一点儿，又问：“小妹妹，你为什么一直数九十八呀？”女孩露出了半边脸，乌黑的眸子，白皙的皮肤，粉嫩的嘴唇，许久，女孩开口：“你再过来一点儿，我全告诉你，你不知道的，我都知道。”男子走到女孩面前，瞪大了眼睛。原来女孩的另外半边脸没有皮肤，只有血淋淋的肌肉组织。女孩把尖叫着的男子推下了楼，摔死的男子竟然像一滩水一样消失了。
  </p>
  <p>
   女孩继续跳着绳，嘴里数着：“九十九，九十九。”
  </p>
