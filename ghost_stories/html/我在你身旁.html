  <h3 id="story_title">
   我在你身旁
  </h3>
  <p>
   世界上真的有鬼吗?有,还是没有?
  </p>
  <p>
   或许,这个世界的鬼,就在你们的心里...
  </p>
  <p>
   好啦!今天...我们就聊到这里,明天的午夜零点
  </p>
  <p>
   我们相聚在《峰灵》吧里！我在这儿,准时的等着你!
  </p>
  <p>
   峰,是一个午夜恐怖档的主播
  </p>
  <p>
   拿下耳机整理好自己面前的杂物
  </p>
  <p>
   和同事打了声招呼直奔电梯
  </p>
  <p>
   到了地下停车场
  </p>
  <p>
   打开车门启动车子
  </p>
  <p>
   放下车窗,从兜里拿出香烟点燃
  </p>
  <p>
   打开CD，悠扬的音乐环绕在峰的四周
  </p>
  <p>
   这时，滋啦滋啦的电波声响起
  </p>
  <p>
   然后...
  </p>
  <p>
   一个女人的声音传进入他的耳朵
  </p>
  <p>
   “峰,今天是你的生日,我爱你...”
  </p>
  <p>
   峰,的眼泪瞬间滑下,手搭在车外的烟头也掉落在地上...
  </p>
  <p>
   玲儿~!我爱你~~~~!
  </p>
