  <h3 id="story_title">
   黑段子-作家的
  </h3>
  <p>
   我早就搬家了
  </p>
  <p>
   搬到了一所大学的附近
  </p>
  <p>
   于是我就有了一个学生身份的女朋友
  </p>
  <p>
   今晚，她对我说：
  </p>
  <p>
   “我一直很好奇，你看的这些书，怎么都是别人的传记？”
  </p>
  <p>
   我说他们都是我生活中出现过的人，我的书籍就是我的生命！
  </p>
  <p>
   “这些书是你写的？”她满怀惊喜的紧紧的抱住了我
  </p>
  <p>
   “是的。”
  </p>
  <p>
   “那我是不是你生活中重要的一部分？我是不是你的生命？”她在吃醋
  </p>
  <p>
   我反问一句：“那你愿意做我生命中的一部分吗？”
  </p>
  <p>
   她笑的如春天般娇艳的蓓蕾
  </p>
  <p>
   连续的喊着：我愿意，我愿意。
  </p>
  <p>
   第二天清晨醒来
  </p>
  <p>
   我的书桌上又多了一本书
  </p>
  <p>
   厚厚的一本，又是一个女孩的传记
  </p>
