  <h3 id="story_title">
   诡影3
  </h3>
  <p>
   又没有烟了...
  </p>
  <p>
   庶,从电脑桌前站了起来。
  </p>
  <p>
   抬腕看了一眼百达翡丽。
  </p>
  <p>
   23:45...
  </p>
  <p>
   楼下的便利店应该还没有打烊吧。
  </p>
  <p>
   庶,拿起钥匙开门走了出去。
  </p>
  <p>
   楼道灯随着关门声亮起。
  </p>
  <p>
   当庶走到二楼到一楼的拐角处时。
  </p>
  <p>
   庶的眼角余光瞥见。
  </p>
  <p>
   一个穿着白色睡衣的女孩子。
  </p>
  <p>
   就站在墙角,
  </p>
  <p>
   头抵着,双手下垂,
  </p>
  <p>
   一只手拎着毛绒熊
  </p>
  <p>
   庶,停下脚步,猛然转头...
  </p>
  <p>
   那里,什么也没有...
  </p>
  <p>
   声控灯熄灭...
  </p>
