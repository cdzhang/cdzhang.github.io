  <h3 id="story_title">
   当单身男在韩国遇到处女鬼时记得这样做！
  </h3>
  <p>
   处女鬼，就是穿着白色韩服，长发飘逸（披头散发）的女鬼 。因为还没结婚就死去而觉得很冤枉，所以就在现世徘徊，加上处女鬼长得很漂亮，所以常常用她的美貌来诱惑现世的男人~~
  </p>
  <p>
   以下就来看看，单身男遇到处女鬼的时候应该怎么做吧！
  </p>
  <p>
   1）装昏倒（最好是口吐白沫，装成假死状态）
  </p>
  <p>
   2）装睡死（装睡到早上...）
  </p>
  <p>
   3）掀裙子（偷看处女鬼的内裤...)
  </p>
  <p>
   4）一起喝酒（处女鬼你的仇恨可以边喝酒边和我谈，大家来交换心事）
  </p>
  <p>
   5)诱惑她进你的被窝里（你就当她女生看待就好了）
  </p>
  <p>
   6）无视她...(处女鬼:我毕竟还是一只鬼耶，怎么可以这样无视我！！！也太过分了吧）
  </p>
