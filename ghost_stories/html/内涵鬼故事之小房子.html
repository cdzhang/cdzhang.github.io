  <h3 id="story_title">
   内涵鬼故事之小房子
  </h3>
  <p>
   从前有一个人，他生活在一间小房子里，突然有一天他突然间就死了，旁边没有任何的血迹，后来有一个人，也来到了这间先房子里，在晚上睡觉时他望墙上一看，突然人就惊主了，到了第二天，这个人就消失在了这间小房子里。
  </p>
  <p>
  </p>
  <p>
   问题：
  </p>
  <p>
  </p>
  <p>
   1.这个怪人是怎么死的？
  </p>
  <p>
  </p>
  <p>
   2.为什么后来那个人就消失在这间小房子里？
  </p>
  <p>
   ——
  </p>
  <p>
   ——
  </p>
  <p>
   ——
  </p>
  <p>
   ——
  </p>
  <p>
   ——
  </p>
  <p>
   答案：
  </p>
  <p>
  </p>
  <p>
   1.之前这间房子里就有鬼魂，这个怪人是被房子了的鬼魂杀死的。
  </p>
  <p>
  </p>
  <p>
   2.因为那个人在墙上看到了鬼魂，然后鬼魂就把他带走了。
  </p>
