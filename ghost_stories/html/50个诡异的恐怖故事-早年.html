  <h3 id="story_title">
   50个诡异的恐怖故事-早年
  </h3>
  <p>
   “叮咚”门铃响了，建杰打开门，是位快递小哥，他颤抖着手接过快递，签下了他的名字。
  </p>
  <p>
   建杰回到客厅，将快递扔到了墙角，墙角里已经有好几份积满灰尘的快递。
  </p>
  <p>
   十年前，建杰有个女朋友。和她在一起的每个情人节，女友从来不送他一份礼物，他忍不住向女友抱怨。女友一气之下和他分手，心高气傲的女友最终选择了自杀。
  </p>
  <p>
   可在女友自杀后，每年的情人节，建杰总能收到她寄给自己的快递。
  </p>
  <p>
   难道是她从阴间寄过来的？收到第十份她就要带自己走？建杰面无血色越想越害怕。
  </p>
  <p>
   “呀，哥，这不是你前女友寄给你的吗？咦，怎么发货日期都是十年前的？”暂住的妹妹看着墙角的快递上的信息疑惑道。
  </p>
