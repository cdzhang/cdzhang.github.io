 <body>
  <h3 id="story_title">
   就在面前
  </h3>
  <p>
   您有新短消息,请注意查收!
  </p>
  <p>
   一个悦耳的短信提示音响起!
  </p>
  <p>
   丹,没有打开床头灯,而是随着声音
  </p>
  <p>
   摸索着手机
  </p>
  <p>
   划开解锁
  </p>
  <p>
   是男友强子的短信
  </p>
  <p>
   宝贝儿,我到家了!晚安哦!
  </p>
  <p>
   丹,侧躺着,手指也飞快的点击在屏幕上
  </p>
  <p>
   回复着男友的信息!
  </p>
  <p>
   好的,强子,记得,晚上不要吸烟啊,么么哒^_^!
  </p>
  <p>
   就在她发送出短信的瞬间,感觉有风吹她的脸颊
  </p>
  <p>
   那感觉就像一个人,很近的距离对着她吹气
  </p>
  <p>
   丹,翻转手机,让手机屏幕的光照射过去
  </p>
  <p>
   她的对面,
  </p>
  <p>
   空无一人...
  </p>
