  <h3 id="story_title">
   负三楼
  </h3>
  <p>
   庶，是一个建筑师。
  </p>
  <p>
   他在郊区设计建造，这栋祥瑞花园。
  </p>
  <p>
   整体设计，都是他一手完成的。
  </p>
  <p>
   他很喜欢自己的作品。
  </p>
  <p>
   所以，从开发商手中，购置一套。
  </p>
  <p>
   离市区较远，安静的夜，虫鸣潺潺。
  </p>
  <p>
   这天下起了雨，闪电像锋利的刀刃，划破云层。
  </p>
  <p>
   庶，端着咖啡，站在窗前。
  </p>
  <p>
   又一道闪电，刹那间，他看见在窗前不远的空地上，站着好多人。
  </p>
  <p>
   怎么了？他们在干什么？
  </p>
  <p>
   庶，出于好奇，拿上雨伞，走出家门！
  </p>
  <p>
   从二楼到一楼，一共才24节台阶。
  </p>
  <p>
   今天，他感觉自己走了好久。
  </p>
  <p>
   还是没有看见熟悉的楼道门。
  </p>
  <p>
   下面还有台阶？
  </p>
  <p>
   猛然...
  </p>
  <p>
   庶...
  </p>
  <p>
   回头看了一下,
  </p>
  <p>
   刚才经过的楼牌号,
  </p>
  <p>
   负三楼...
  </p>
