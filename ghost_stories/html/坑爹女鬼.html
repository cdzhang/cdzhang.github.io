  <h3 id="story_title">
   坑爹女鬼
  </h3>
  <p>
   白林走在大街上 突然 肩膀一凉 一只毫无血色的手 搭在了肩膀 一个渗人的声音说“你好啊 小弟弟 一个人这么晚在大街上干什么呢 陪大姐姐玩玩好不好啊”
  </p>
  <p>
   “啊！~~~”一声惨叫声响起 然后 白林兴奋的说了一句和“哇！ 女鬼耶 ^_^”
  </p>
  <p>
   女鬼无语的说道“你脑子有病吗-_-
  </p>
  <p>
   居然不怕我”
  </p>
  <p>
   白林挑衅的说道“你以为你谁啊◑▂◐ 怕你？ 切！”
  </p>
  <p>
   “既然你不怕我 我就跟着你 直到怕我为止”
  </p>
  <p>
   “呵呵~~~”
  </p>
  <p>
   然后白林和女鬼过上了快乐幸福的生活……
  </p>
